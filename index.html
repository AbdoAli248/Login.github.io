<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/Log In.jpg"
    />
    <title>Abdo | Login Page</title>
    <!-- Main Template Css File -->
    <link rel="stylesheet" href="style.css" />
    <!-- My FrameWork -->
    <link rel="stylesheet" href="css/framework.css" />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <h1>Login</h1>
        <div class="form">
          <div class="user">
            <i class="fa-solid fa-user"></i>
            <input
              type="text"
              class="input Name-Email"
              placeholder="Email"
              required
            />
          </div>
          <div class="pass">
            <i class="fa-sharp fa-solid fa-lock"></i>
            <input
              type="password"
              class="input Password"
              placeholder="Password"
              required
            />
          </div>
        </div>
        <h2>Forgot your password?</h2>
        <div class="buttons">
          <button class="sign-in">sign in</button>
          <button class="register">register</button>
        </div>
      </div>
      <footer>
        <p class="copyright txt-c pt-15">
          Made With <i class="fa fa-heart c-main"></i> By
          <a href="https://www.linkedin.com/in/abd-elrahman-ali-b95896244/"
            >Abd-Elrahman Ali</a
          >
          Â© 2023
        </p>
      </footer>
    </main>
  </body>
</html>
